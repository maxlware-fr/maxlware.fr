<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Maxlware - Maintenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      color: #000000;
      font-family: "Inter", system-ui, sans-serif;
    }

    .container {
      text-align: center;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 1.5rem;
    }

    h1 {
      margin: 0 0 0.5rem;
      font-size: 1.5rem;
      font-weight: 600;
    }

    p {
      margin: 0;
      font-size: 0.95rem;
      color: #b0b3c0;
    }
  </style>

  <script>
    async function checkAccess() {
      try {
        const res = await fetch("https://api.maxlware.com/v1/com/access", { cache: "no-store" });
        const data = await res.json();
        if (data.com_access === "true") {
          window.location.href = "index.html";
        }
      } catch (err) {
      }
    }
    document.addEventListener("DOMContentLoaded", () => {
      checkAccess();
      setInterval(checkAccess, 10000);
    });
  </script>
</head>
<body>
  <div class="container">
    <img class="logo" src="logo.png" alt="Logo">
    <h1>Maintenance in progress</h1>
    <p>The site is temporarily unavailable.</p>
    <p>The site refreshes every 10 seconds.</p>
  </div>
</body>
</html>
