<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maxlware -</title>
  <link rel="icon" href="assets/logo.png">

  <meta name="description" content="Official website of Maxlware." />

  <meta property="og:title" content="Maxlware - Independent developer in France.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://maxlware.com/">
  <meta property="og:description" content="Independent developer in France. - Specialized in coding and content creation.">
  <meta property="og:site_name" content="Maxlware">
  <meta property="og:locale" content="fr_FR">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Maxlware - Independent developer in France.">
  <meta name="twitter:description" content="Independent developer in France. - Specialized in coding and content creation.">
  
  <link rel="canonical" href="https://maxlware.com/">

  <style>
    body {
      font-family: "Courier New", monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100dvh;
      margin: 0;
      background: #000;
      color: #fff;
      text-align: center;
    }
    img {
      max-width: 100px;
      margin-bottom: 10px;
    }
  </style>
<script>
  document.addEventListener("DOMContentLoaded", async () => {
    try {
      const res = await fetch("https://api.maxlware.com/v1/com/access", {
        cache: "no-store"
      });
      const data = await res.json();

      if (data.com_access === "false") {
        window.location.href = "maintenance.html";
        return;
      }
      const lang = navigator.language.toLowerCase();
      const target = lang.startsWith("fr") ? "fr-fr.html" : "en-en.html";
      window.location.href = target;

    } catch (e) {
      window.location.href = "maintenance.html";
    }
  });
</script>
</head>
<body>
  <noscript>
    <style>
      body { color: #f33; }
    </style>
    <img src="assets/error.jpg" alt="logo"><br>

    JavaScript n’est pas activé. Active-le pour continuer.
  </noscript>
</body>
